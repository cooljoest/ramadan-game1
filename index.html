<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Word Search - Mobile</title>

<style>
body {
  margin: 0;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background: radial-gradient(circle at top, #0f5132, #063d27);
  color: #fff;
  text-align: center;
  touch-action: manipulation;
}

/* Start Screen */
#startScreen {
  padding: 40px 20px;
}
#startScreen input {
  padding: 10px 12px;
  font-size: 18px;
  border-radius: 5px;
  border: none;
  margin-bottom: 15px;
  width: 80%;
}
#startScreen button {
  padding: 10px 20px;
  font-size: 18px;
  border: none;
  border-radius: 5px;
  background: #f9d77e;
  color: #063d27;
  font-weight: bold;
  cursor: pointer;
}

/* Game Screen */
#gameScreen {
  display: none;
  min-height: 100vh;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 10px;
}

h2 {
  margin-top: 15px;
  color: #f9d77e;
}

#timer {
  font-size: 22px;
  margin: 10px;
  color: #ffd966;
}

/* âœ… RESPONSIVE GRID FIX */
.grid {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 4px;
  width: 95vw;        /* Fit screen width */
  max-width: 600px;   /* Prevent too large on desktop */
  margin: 10px auto;
  touch-action: none;
}

.cell {
  border: 1px solid #d4af37;
  aspect-ratio: 1 / 1;        /* Perfect square */
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(14px, 3.5vw, 20px);  /* Auto scale text */
  user-select: none;
  background: rgba(255, 255, 255, 0.95);
  color: #063d27;
  font-weight: bold;
}

.cell.selected {
  background: #ffe8a1;
}

.cell.correct {
  background: #198754;
  color: #fff;
}

.words {
  margin: 15px;
  font-size: 14px;
  color: #f9d77e;
  max-width: 95vw;
}

.words span.found {
  text-decoration: line-through;
  color: #198754;
  font-weight: bold;
}

.footer {
  font-size: 12px;
  opacity: 0.8;
  margin-bottom: 10px;
}

/* Sparkles */
.sparkle {
  position: fixed;
  width: 8px;
  height: 8px;
  background: gold;
  border-radius: 50%;
  pointer-events: none;
  animation: sparkleAnim 1s linear forwards;
}

@keyframes sparkleAnim {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-200px) scale(0.5);
    opacity: 0;
  }
}

/* Scoreboard */
#scoreboard {
  margin-top: 15px;
  max-width: 95vw;
  text-align: center;
  color: #ffd966;
  word-wrap: break-word;
}
</style>
</head>
